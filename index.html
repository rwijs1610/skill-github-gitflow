<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Document</title>
</head>
<body>
    <header class="site-header">
        <div class="container">
            <h1 class="site-title">Welcome</h1>
            <p class="site-subtitle">A small demo showing a call-to-action with three buttons.</p>
        </div>
    </header>

    <main class="main-content">
        <section class="call-to-action container" aria-label="Call to action">
            <h2 class="cta-title">Ready to get started?</h2>
            <p class="cta-desc">Choose an option below to continue.</p>

            <div class="cta-buttons" role="tablist" aria-label="Call to action buttons">
                <button class="btn btn-secondary" id="btn-home" role="tab">Home</button>
                <button class="btn btn-secondary" id="btn-features" role="tab">Features</button>
                <button class="btn btn-primary" id="btn-boom" role="tab">Boom</button>
            </div>
        </section>
    </main>
</body>
</html>
